<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="css/theme.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Code Clash</title>
</head>
<body>
    <div id="main-container">
        <h2>Create Room</h2>
        <div id="sub-main-container">
            <div id="left-container">
                <div id="users-cont">
                    <div class="user"></div>
                    <div class="user"></div>
                </div>
                <div id="questions"></div>
            </div>
            <div id="right-container">
                <label for="room-input">Room Name</label>
                <input type="text" class="text-input" id="room-input">
                <div id="private-container">
                    <input type="checkbox" id="private-check">
                    <label for="private-check">Private?</label>
                </div>
                <label for="password-input">Password</label>
                <input type="text" class="text-input" id="password-input">
                <button type="button" id="ready-button">Ready!</button>
            </div>
        </div>
    </div>
</body>
</html>
