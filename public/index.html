<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="text/javascript" src="/javascript/index.js"></script>
    <title>Code Clash</title>
</head>
<body onload="ifLoggedIn()">
    <div id="account-container">
        <p id="account-name">Account</p>
        <button id="button1">Log in</button>
        <button onclick="signUpFormShow()" id="button2">Sign up</button>
    </div>
    <div id="main-container">
        <h1>Welcome to Code Clash</h1>
        <a href="create.html"><button type="button" class="game-button" id="create-button">Create a game</button></a>
        <a href="join.html"><button type="button" class="game-button" id="join-button">Join a game</button></a>
    </div>
    <div id="signup" class="hide">
        <div id="signup-form-container">
            <span class="material-symbols-outlined" id="close-button" onclick="signUpFormClose()">close</span>
            <p id="sign-up-title">Sign Up</p>
            <label for="room-input" class="form-label">Username</label>
            <input type="text" class="text-input" id="name-input">
            <label for="room-input" class="form-label" >Password</label>
            <input type="text" class="text-input" id="password-input">
            <button id="finish-button" onclick="signUpSubmit()">Finish</button>
        </div>
    </div>
</body>
</html>
